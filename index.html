<head>
    <meta charset="UTF-8">

    <meta property="twitter:title" content="Presupuestos Participativos 2027 | Valladolid">
    <meta property="twitter:description" content="Visor sencillo de las propuestas a los presupuestos participativos 2027 en Valladolid">
    <meta property="twitter:image" content="https://presupuestos.aldeapucela.org/img/social.jpg">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Leaflet JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header / Filters -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <!-- Title -->
            <div class="flex flex-col items-start md:flex-row md:items-center md:justify-between mb-3">
                <h1 class="text-sm md:text-lg font-bold text-gray-900 leading-tight">Visor presupuestos participativos 2027</h1>
                <div class="text-xs text-gray-500 mt-1 md:mt-0">
                    Por <a href="https://aldeapucela.org" target="_blank" rel="noopener noreferrer" class="hover:text-gray-700 underline underline-offset-2">Aldea Pucela</a>
                </div>
            </div>

            <!-- Search -->
            <div class="relative mb-3">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="text" id="search-input"
                    class="block w-full pl-10 pr-20 py-3 border border-gray-300 rounded-xl leading-5 bg-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm transition duration-150 ease-in-out shadow-sm"
                    placeholder="Buscar por título, descripción o etiquetas...">
                <button id="share-search-btn" 
                    class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-indigo-600 transition-colors"
                    title="Compartir búsqueda">
                    <i class="fa-solid fa-share-nodes"></i>
                </button>
            </div>

            <!-- Category and Zone Filters -->
            <div class="flex flex-row items-center gap-2">
                <!-- Category Filter -->
                <div class="flex items-center gap-2 flex-1 min-w-0">
                    <label
                        class="text-xs font-semibold text-gray-500 uppercase tracking-wider shrink-0 hidden md:block">Categoría:</label>
                    <div id="category-filters" class="flex-grow">
                        <!-- Dynamically populated -->
                    </div>
                </div>
                
                <!-- Zone Filter -->
                <div class="flex items-center gap-2 flex-1 min-w-0">
                    <label
                        class="text-xs font-semibold text-gray-500 uppercase tracking-wider shrink-0 hidden md:block">Zona:</label>
                    <div id="zone-filters" class="flex-grow md:w-auto">
                        <!-- Dynamically populated -->
                    </div>
                </div>
            </div>

            <!-- Active Tags Filter -->
            <div id="active-tags-container" class="mt-2 hidden">
                <div class="flex items-center gap-2 flex-wrap">
                    <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider shrink-0">Filtrando
                        por:</label>
                    <div id="active-tags" class="flex flex-wrap gap-1.5">
                        <!-- Dynamically populated -->
                    </div>
                    <button id="share-filters-btn" 
                        class="text-xs text-indigo-600 hover:text-indigo-800 font-semibold transition-colors"
                        title="Compartir filtros">
                        <i class="fa-solid fa-share-nodes mr-1"></i>Compartir
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col md:flex-row">
        <!-- Map View -->
        <div id="map" class="h-[40vh] md:h-[60vh] md:w-1/2"></div>

        <!-- List View -->
        <div id="proposals-list-container"
            class="h-[60vh] md:h-auto md:w-1/2 overflow-y-auto md:overflow-visible bg-gray-50 border-t md:border-t-0 md:border-l border-gray-200 p-4">

            <!-- Popular Tags Section -->
            <div id="popular-tags-section" class="mb-4 bg-white p-3 rounded-xl shadow-sm border border-gray-100">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-xs font-bold text-gray-700 uppercase tracking-wider">Explorar por etiquetas</h3>
                    <button id="toggle-tags" class="text-xs text-indigo-600 hover:text-indigo-800 font-medium">
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>
                <div id="popular-tags" class="flex flex-wrap gap-1.5">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <div id="proposals-count" class="text-sm text-gray-500 mb-4 font-medium uppercase tracking-wider"></div>
            <div id="proposals-list" class="grid grid-cols-1 gap-4">
                <!-- Dynamically populated -->
            </div>
        </div>
    </main>

    <footer class="mt-auto border-t border-gray-200 bg-white">
        <div class="max-w-7xl mx-auto px-4 py-4 text-xs text-gray-500 flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
            <div class="flex flex-wrap items-center gap-x-3 gap-y-1">
                <a href="https://www.gnu.org/licenses/agpl-3.0.html" target="_blank" rel="noopener noreferrer" class="hover:text-gray-700 underline underline-offset-2">Licencia</a>
                <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" rel="noopener noreferrer" class="hover:text-gray-700 underline underline-offset-2">Licencia de datos</a>
                <a href="https://github.com/aldeapucela/participativos2027" target="_blank" rel="noopener noreferrer" class="hover:text-gray-700 underline underline-offset-2">Código</a>
            </div>
            <div>
                <a href="https://aldeapucela.org" target="_blank" rel="noopener noreferrer" class="hover:text-gray-700 underline underline-offset-2">aldeapucela.org</a>
            </div>
        </div>
    </footer>

    <button id="show-map-btn" class="hidden bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-semibold px-4 py-2 rounded-full fixed bottom-4 right-4 md:hidden">
        <i class="fa-solid fa-map mr-2"></i>Mostrar mapa
    </button>

    <!-- JS Scripts -->
    <script type="module" src="src/main.js"></script>
    <script src="src/stats.js"></script>
</body>

</html>
