<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuestos Participativos 2027 | Valladolid</title>

    <!-- Meta Tags -->
    <meta name="description"
        content="Visualización de propuestas ciudadanas para los presupuestos participativos de Valladolid.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Leaflet JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Leaflet.markercluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header / Filters -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <!-- Search -->
            <div class="relative mb-3">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="text" id="search-input"
                    class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl leading-5 bg-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm transition duration-150 ease-in-out shadow-sm"
                    placeholder="Buscar por título, descripción o etiquetas...">
            </div>

            <!-- Category and Zone Filters -->
            <div class="flex flex-col md:flex-row md:items-center gap-2">
                <!-- Category Filter -->
                <div class="flex items-center gap-2 flex-grow">
                    <label
                        class="text-xs font-semibold text-gray-500 uppercase tracking-wider shrink-0 hidden md:block">Categoría:</label>
                    <div id="category-filters" class="flex-grow">
                        <!-- Dynamically populated -->
                    </div>
                </div>
                
                <!-- Zone Filter -->
                <div class="flex items-center gap-2">
                    <label
                        class="text-xs font-semibold text-gray-500 uppercase tracking-wider shrink-0 hidden md:block">Zona:</label>
                    <div id="zone-filters" class="flex-grow md:w-auto">
                        <!-- Dynamically populated -->
                    </div>
                </div>
            </div>

            <!-- Active Tags Filter -->
            <div id="active-tags-container" class="mt-2 hidden">
                <div class="flex items-center gap-2 flex-wrap">
                    <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider shrink-0">Filtrando
                        por:</label>
                    <div id="active-tags" class="flex flex-wrap gap-1.5">
                        <!-- Dynamically populated -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col md:flex-row">
        <!-- Map View -->
        <div id="map" class="h-[40vh] md:h-[60vh] md:w-1/2"></div>

        <!-- List View -->
        <div id="proposals-list-container"
            class="h-[60vh] md:h-auto md:w-1/2 overflow-y-auto md:overflow-visible bg-gray-50 border-t md:border-t-0 md:border-l border-gray-200 p-4">

            <!-- Popular Tags Section -->
            <div id="popular-tags-section" class="mb-4 bg-white p-3 rounded-xl shadow-sm border border-gray-100">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-xs font-bold text-gray-700 uppercase tracking-wider">Explorar por etiquetas</h3>
                    <button id="toggle-tags" class="text-xs text-indigo-600 hover:text-indigo-800 font-medium">
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>
                <div id="popular-tags" class="flex flex-wrap gap-1.5">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <div id="proposals-count" class="text-sm text-gray-500 mb-4 font-medium uppercase tracking-wider"></div>
            <div id="proposals-list" class="grid grid-cols-1 gap-4">
                <!-- Dynamically populated -->
            </div>
        </div>
    </main>

    <!-- JS Scripts -->
    <script type="module" src="src/main.js"></script>
</body>

</html>
